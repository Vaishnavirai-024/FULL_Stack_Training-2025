<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University Portal</title>
  <link rel="stylesheet" href="portal.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">University Portal</div>

    <!-- Checkbox for CSS toggle -->
    <input type="checkbox" id="menu-toggle" />

    <!-- Hamburger icon -->
    <label for="menu-toggle" class="hamburger">&#9776;</label>

    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Courses</a>
      <a href="#">Profile</a>
    </nav>
  </header>

  <!-- Sidebar (after the checkbox) -->
  <aside class="sidebar">
    <!-- Close button -->
    <label for="menu-toggle" class="close-btn">&times;</label>
    <a href="#">Dashboard</a>
    <a href="#">Courses</a>
    <a href="#">Settings</a>
    <a href="#">Logout</a>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <h2>Welcome to the University Dashboard</h2>
    <p>This is your main content area. Resize the window or use the hamburger icon to see the responsive behavior.</p>
  </main>

</body>
</html>
