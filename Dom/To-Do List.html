<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      background: #f7f7f7;
    }
    h2 { margin-bottom: 10px; }
    input {
      padding: 8px;
      width: 200px;
    }
    button {
      padding: 8px 12px;
      margin-left: 5px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      width: 280px;
    }
    li {
      background: #fff;
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btns button {
      margin-left: 5px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .btns button.delete {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <h2>Dynamic To-Do List</h2>
  <div>
    <input type="text" id="taskInput" placeholder="Enter task">
    <button id="addBtn">Add Task</button>
  </div>
  <ul id="taskList"></ul>

  <script src="To-Do List.js"></script>
</body>
</html>
