<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 280px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    input.valid {
      border-color: green;
    }
    input.invalid {
      border-color: red;
    }
    small {
      color: red;
      font-size: 12px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="registerForm">
    <h2>Register</h2>
    <label>Name:</label>
    <input type="text" id="name">
    <small id="nameError"></small>

    <label>Email:</label>
    <input type="email" id="email">
    <small id="emailError"></small>

    <label>Password:</label>
    <input type="password" id="password">
    <small id="passError"></small>

    <button type="submit">Submit</button>
  </form>

  <script src="Form.js"></script>
</body>
</html>
