<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f7f7f7;
    }
    textarea {
      width: 300px;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      resize: none;
    }
    p {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Live Character Counter</h2>
  <textarea id="textBox" maxlength="100" placeholder="Type something..."></textarea>
  <p id="counter">Characters left: 100</p>

  <script src="To-Do List.js"></script>
</body>
</html>
