<!DOCTYPE html>
<html>
<head>
  <title>Chessboard</title>
  <style>
    #board {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      width: 400px;
      height: 400px;
      border: 2px solid black;
    }
    .square {
      width: 50px;
      height: 50px;
    }
    .white { background: #171716; }
    .black { background: #ffffff; }
  </style>
</head>
<body>
  <div id="board"></div>
  <script src="chess.js"></script>
</body>
</html>
