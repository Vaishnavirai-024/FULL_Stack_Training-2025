<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    #carousel {
      width: 300px;
      height: 200px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
    }
    #carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    #carousel img.active {
      display: block;
    }
    .btns {
      margin-top: 10px;
    }
    button {
      padding: 6px 12px;
      margin: 0 5px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Image Carousel</h2>
  <div id="carousel">
    <img src="https://picsum.photos/id/1011/300/200" class="active">
    <img src="https://picsum.photos/id/1012/300/200">
    <img src="https://picsum.photos/id/1015/300/200">
    <img src="https://picsum.photos/id/1016/300/200">
    <img src="https://picsum.photos/id/1021/300/200">
  </div>
  <div class="btns">
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>

  <script src="ImgCarousel.js"></script>
</body>
</html>
