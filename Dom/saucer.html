<!DOCTYPE html>
<html>
<head>
  <title>Tea/Coffee Saucer</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: sans-serif;
    }

    .saucer {
      width: 200px;
      height: 200px;
      background: #ddd;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cup {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
    }

    .liquid {
      width: 100%;
      height: 0%;
      background: peru; /* looks like coffee/tea */
      position: absolute;
      bottom: 0;
      border-radius: 50%;
      transition: height 2s ease-in-out;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #7b4f24;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="saucer">
    <div class="cup">
      <div class="liquid" id="liquid"></div>
    </div>
  </div>
  <button id="fillBtn">Pour Tea/Coffee</button>

  <script src="saucer.js"></script>
</body>
</html>
