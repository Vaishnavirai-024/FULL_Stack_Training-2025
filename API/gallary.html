<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery Loader</title>

<style>
  .container {
    width: 90%;
    max-width: 900px;
    margin: 20px auto;
    text-align: center;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
    margin-top: 20px;
  }

  .gallery img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
    opacity: 0;
    transition: opacity 0.3s ease-in;
  }

  .gallery img.fade-in {
    opacity: 1;
  }

  #loadMore {
    margin-top: 20px;
    padding: 10px 20px;
    background: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }

  #loadMore:hover {
    background: #0056b3;
  }
</style>

</head>

<body>

<div class="container">
    <h2>Image Gallery Loader</h2>

    <div id="gallery" class="gallery"></div>

    <button id="loadMore">Load More</button>
</div>

<!-- Link external JS -->
<script src="gallary.js"></script>

</body>
</html>
