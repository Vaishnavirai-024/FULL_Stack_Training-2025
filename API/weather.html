<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            padding: 20px;
        }

        #container {
            width: 350px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        #error {
            color: red;
            margin-top: 10px;
        }

        #result p {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div id="container">
        <h2>Weather Information App</h2>

        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchBtn">Get Weather</button>

        <p id="error"></p>

        <div id="result">
            <!-- Weather data will appear here -->
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
