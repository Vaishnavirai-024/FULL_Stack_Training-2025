<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>User Fetch Task</title>

    <!-- CSS inside same file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f7f7f7;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #333;
            color: white;
        }

        #refreshBtn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 16px;
        }

        #refreshBtn:hover {
            background: #45a049;
        }

        /* Loading spinner */
        #loader {
            display: none;
            margin: 20px auto;
            border: 6px solid #ddd;
            border-top: 6px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>User Data Table</h1>

    <button id="refreshBtn">Refresh</button>

    <!-- Loading Spinner -->
    <div id="loader"></div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script src="fetch.js"></script>
</body>
</html>
