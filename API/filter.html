<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Search Filter</title>

    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        #searchBox {
            width: 300px;
            padding: 10px;
            display: block;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 90%;
            margin: auto;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .price {
            color: green;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <h2>Product Search Filter</h2>

    <input type="text" id="searchBox" placeholder="Search products...">

    <div id="grid"></div>

    <script src="filter.js"></script>
</body>
</html>
