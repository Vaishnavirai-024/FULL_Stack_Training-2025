<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Post Loader</title>

    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            padding: 20px;
        }

        #box {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:disabled {
            background: gray;
            cursor: not-allowed;
        }

        #status {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        ul {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="box">
        <h2>Post Loader (Delayed Promise)</h2>

        <button id="loadBtn">Load Posts</button>

        <p id="status"></p>

        <ul id="postList"></ul>
    </div>

    <script src="postLoader.js"></script>
</body>
</html>
