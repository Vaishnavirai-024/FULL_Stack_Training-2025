<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gun Water Snake Game</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            text-align: center;
            padding: 40px;
        }

        .game-box {
            width: 380px;
            margin: auto;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 10px;
        }

        button {
            padding: 10px 18px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #3498db;
            color: white;
            transition: 0.2s;
        }

        button:hover {
            background: #1d6fa5;
        }

        #resetBtn {
            display: none;
            margin-left:130px;
            background: #e74c3c;
        }

        .info {
            margin-top: 15px;
            font-size: 17px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="game-box">
        <h2>Gun - Water - Snake (10 Rounds)</h2>

        <button onclick="play('gun')">Gun üî´</button>
        <button onclick="play('water')">Water üíß</button>
        <button onclick="play('snake')">Snake üêç</button>

        <p class="info" id="roundText">Round: 1 / 10</p>
        <p class="info" id="playerChoice"></p>
        <p class="info" id="computerChoice"></p>
        <p class="info" id="result"></p>
        <p class="info" id="score"></p>

        <button id="resetBtn" onclick="resetGame()">Reset Game</button>
    </div>

    <script src="gun-water-snake.js"></script>
</body>
</html>
