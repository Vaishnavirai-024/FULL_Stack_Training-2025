<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Guess The Number</title>

<style>
    body{
        background: #222;
        color: white;
        text-align: center;
        font-family: Arial;
        padding-top: 40px;
    }
    input{
        padding: 8px;
        margin-top: 10px;
        width: 150px;
    }
    button{
        padding: 8px 15px;
        margin-top: 10px;
        background: #0099ff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover{
        background: #007acc;
    }
    #reset{
        background: #ff4444;
    }
</style>

</head>
<body>

<h2>Guess The Number (1–100)</h2>
<p>You have <b>5 attempts</b>!</p>

<input type="number" id="guess" placeholder="Enter number (1–100)">
<br>
<button onclick="checkGuess()">Submit Guess</button>
<button id="reset" onclick="resetGame()">Reset</button>

<p id="message"></p>
<p>Attempts Left: <span id="tries">5</span></p>

<script src="guessNo.js"></script>
</body>
</html>
